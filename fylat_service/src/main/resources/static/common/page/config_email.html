<div class="hbox hbox-auto-xs">
	<div class="col bg-white">
		<div class="row-row">
			<div class="panel panel-none-border">

				<form name="mailval" novalidate class="form-horizontal">
					<div class="panel-body panel-none-border padder-t-0">
						<div class="row m-t">
							<div class="col-sm-12">
								<div class="row">
									<label class="col-sm-3 control-label">外网域名：</label>
									<div class="col-sm-6">
										<input type="text" name="domain" placeholder="www.google.com"
											ng-model="serverDomain" required class="form-control" />
										<div class="show_error"
											ng-show="(mailval.domain.$dirty && mailval.domain.$invalid) || submitted">
											<small ng-show="mailval.domain.$error.required"> 必填项.
											</small>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="row m-t">
							<div class="col-sm-12">
								<div class="row">
									<label class="col-sm-3 control-label">SMTP服务器：</label>
									<div class="col-sm-6">
										<input type="text" name="server"
											placeholder="smtp.example.com" ng-model="smtpServer" required
											class="form-control" />
										<div class="show_error"
											ng-show="(mailval.server.$dirty && mailval.server.$invalid) || submitted">
											<small ng-show="mailval.server.$error.required"> 必填项.
											</small>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="row m-t">
							<div class="col-sm-12">
								<div class="row">
									<label class="col-sm-3 control-label">SMTP端口：</label>
									<div class="col-sm-6">
										<input type="number" name="port" placeholder="25"
											ng-model="smtpPort" class="form-control" />
										<!--<span class="m-l">默认 25</span> -->
										<div class="show_error"
											ng-show="mailval.port.$dirty && mailval.port.$invalid && submitted">
											<small ng-show="mailval.port.$error.number"> 必须为数值.</small>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="row m-t">
							<div class="col-sm-12">
								<div class="row">
									<label class="col-sm-3 control-label">邮件：</label>
									<div class="col-sm-6">
										<input type="email" name="email" placeholder="abc@abc.com"
											required ng-model="emailName" class="form-control" />
										<!--<span class="m-l">例如：</span>-->
										<div class="show_error"
											ng-show="mailval.email.$dirty && mailval.email.$invalid && submitted">
											<small ng-show="mailval.email.$error.email">邮件格式不正确.</small>
											<small ng-show="mailval.email.$error.required">必填项.</small>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="row m-t">
							<div class="col-sm-12">
								<div class="row">
									<label class="col-sm-3 control-label">密码：</label>
									<div class="col-sm-6">
										<input type="password" name="_pwd" ng-model="password"
											class="form-control" />
									</div>
								</div>
							</div>
						</div>
						<div class="row m-t">
							<!--<div class="col-md-4"></div>-->
							<div class="col-md-3 col-md-offset-3">
								<p class="text-muted">
									<span class="text-muted"
										ng-class="{show: issuccess, hide: !issuccess}">
										{{message}}</span>
								</p>
							</div>
						</div>

						<div style="text-align: center;">

					</div>
				</form>
			</div>
		</div>
	</div>
