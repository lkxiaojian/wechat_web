<div class="modal-header">
	<h3 class="modal-title">{{title | translate}}</h3>
</div>
<div style="margin-top: 10px; margin-left: 16px;">
	{{"当前正在给" | translate}} <span style="color: red;">"{{optdescript
		| translate}}"</span> {{"进行" | translate}}{{title | translate}}
</div>
<div class="modal-body">
	<!--<input id="menuIds" type="text" ng-model="menuIds" ng-show="true" />-->
	<!--<input id="menuIdss" type="hidden" ng-model="menuIds" />为何隐藏域就得不到值？-->
	<div dhtmlx-tree id="treeboxbox_tree" menuids="menuIds"
		usermes="userObj" roleid="roleid" groupid="groupid"
		style="height: 274px; background-color: #f5f5f5; border: 1px solid Silver; overflow: auto;"></div>
</div>
<div class="modal-footer">
	<span class="_color_red pull-left">{{error_msg}}</span>
	<button class="btn btn-default" ng-click="cancel()">{{"取消" |
		translate}}</button>
	<button class="btn btn-blue" ng-disabled="formValidate.$invalid"
		ng-click="ok($event)">{{"确定" | translate}}</button>
</div>
