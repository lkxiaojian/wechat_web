<html lang="en">
<head>
<meta charset="utf-8" />
<title>{{"重置登录密码" | translate}}</title>

</head>

<style>
.navbar-collapse {
	margin-left: 1px;
}

.app-header-fixed {
	padding-top: 1px;
}

.pull-in {
	margin-right: 1px;
	margin-left: 1px;
}

.b-b {
	border-bottom: 2px solid #1F89AD;
}

.sp {
	font-size: 28px;
	color: rgba(32, 27, 22, 0.59);
	padding-left: 15px;
	font-weight: bold;
}

.sp_sp {
	font-size: 20px;
	color: rgba(32, 27, 22, 0.59);
	padding-left: 15px;
	font-weight: bold;
}

.sp_sp_sp {
	font-size: 14px;
	color: rgba(32, 27, 22, 0.59);
	font-weight: bold;
}

img {
	height: 30px;
	vertical-align: text-bottom;
	padding-left: 10%;
}

.app-content-body {
	float: left;
	width: 100%;
	padding-bottom: 30px;
}

.wrapper-lg {
	padding: 8%;
}

.b-b {
	border-bottom: 2px solid rgba(81, 92, 92, 0.28);
}

.col-sm-12 {
	padding-right: 22%;
	padding-left: 22%;
}

.form-control {
	height: 45px;
}

.col-sm-6, .col-sm-4 {
	padding-top: 15px;
}

.form-horizontal .control-label {
	padding-top: 25px;
}

.bg-primary {
	color: #f4f3f9;
	background-color: rgba(58, 63, 81, 0.33);
}

label {
	font-size: 18px;
	font-weight: bold;
}

.panel-default .panel-heading {
	background-color: rgba(8, 10, 10, 0.12);
}

.panel-heading.no-border {
	margin: 0px 0px 0 0px;
	border: 0;
}

.btn {
	height: 40px;
	font-size: 18px;
}

.bg-primary {
	color: #726D8B;
}

.col-sm-3, .col-sm-5 {
	padding-top: 30px;
	padding-bottom: 30px;
}

a {
	text-decoration: none;
	font-size: 16px;
}

a:hover {
	text-decoration: underline;
}

.progress-bar-info {
	background-color: #E1E2E2;
}

.btn-icon.btn-sm {
	width: 40px;
	height: 40px;
	font-size: 25;
	font-family: bold;
}

.col-sm-1 {
	padding-top: 45px;
	padding-left: 18%;
	margin-right: 10px;
}
</style>

<body class="ng-scope">

	<div class="app ng-scope app-header-fixed app-aside-fixed" id="app"
		ng-class="{'app-header-fixed':app.settings.headerFixed,
         'app-aside-fixed':app.settings.asideFixed,
         'app-aside-folded':app.settings.asideFolded,
         'app-aside-dock':app.settings.asideDock, 'container':app.settings.container}"
		ui-view="">

		<div class="fade-in-up ng-scope m-b-md" ui-view="">
			<div ui-view="" class="fade-in-up ng-scope">
				<div class="bg-light lter b-b wrapper-md ng-scope">
					<img style="height: 45px; padding-top: 10px;"
						src="img/regist/sky_logo.png"> <span class="sp">{{"重置登录密码"
						| translate}}</span>

				</div>

			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">

				<div class="panel panel-default"
					style="border: 3px solid rgba(119, 117, 114, 0.25)">

					<form name="forma"
						class="form-horizontal form-validation ng-pristine ng-valid-email ng-invalid ng-invalid-required ng-valid-url ng-valid-pattern ng-valid-validator ng-valid-blacklist">

						<div class="panel-heading no-border bg-primary">
							<i class="glyphicon glyphicon-user"></i> <strong class="sp_sp">{{"重置密码"
								| translate}}</strong>
						</div>

						<div class="col-sm-5" style="padding-left: 130px;">
							<div style="float: left; padding-right: 20px;">
								<div style="background-color: #27C24C"
									class="btn btn-sm btn-bg btn-rounded btn-default btn-icon">1
								</div>
							</div>
							<div class="progress progress-xs m-t-xs m-b-none"
								style="margin-top: 14px;">
								<div class="progress-bar progress-bar-info"
									ng-class="type &amp;&amp; 'progress-bar-' + type"
									role="progressbar" aria-valuenow="55" aria-valuemin="0"
									id="bars" aria-valuemax="100"
									style="width: 100%; background-color: #27C24C;"></div>
							</div>
						</div>

						<div class="col-sm-3">
							<div style="float: left; padding-right: 20px;">
								<div style="background-color: #27C24C"
									class="btn btn-sm btn-bg btn-rounded btn-default btn-icon">2
								</div>
							</div>
							<div class="progress progress-xs m-t-xs m-b-none"
								style="margin-top: 14px;">
								<div class="progress-bar progress-bar-info"
									ng-class="type &amp;&amp; 'progress-bar-' + type"
									role="progressbar" aria-valuenow="55" aria-valuemin="0"
									id="barxs" aria-valuemax="100"
									style="width: 100%; background-color: #27C24C;"></div>
							</div>
						</div>

						<div class="col-sm-3">
							<!--                         <div id="three" class="btn btn-sm btn-bg btn-rounded btn-default btn-icon">3</div> -->
							<div style="float: left; padding-right: 20px;">
								<div style="background-color: #27C24C"
									class="btn btn-sm btn-bg btn-rounded btn-default btn-icon">3
								</div>
							</div>
						</div>

						<div id="apps"
							style="padding-top: 100px; padding-right: 80px; padding-left: 60px; padding-bottom: 10px;">

							<div class="col-sm-1">
								<img src="img/regist/ok.jpg">
							</div>
							<div class="b-a b-2x b-dashed wrapper-lg bg-white text-left m-b">
								<strong class="sp_sp">{{"恭喜您，密码修改成功。" | translate}}</strong> <br />
								<br />

								<div style="padding-left: 20%;">
									<strong ng-show="ispwd">{{"您的新密码" | translate}}：
										<p class="bg-danger">{{pwd}}</p>
									</strong>
								</div>
								<div style="padding-left: 20%; padding-top: 20px;">
									<button type="button" class="btn btn-sm btn-info"
										ng-click="loginOut()">&nbsp;&nbsp;{{"立即登录" |
										translate}}&nbsp;&nbsp;</button>
								</div>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
