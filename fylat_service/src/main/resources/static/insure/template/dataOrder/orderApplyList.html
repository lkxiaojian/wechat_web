<div style="padding: 0px 20px;">
	<div data-ng-include="'common/page/blocks/title.html'" class="">
	</div>
</div>
<div class="clearfix m-b-md"
	style="border: solid 1px #dee5e7; border-left: 0px; border-right: 0px;">
	<form class="form-horizontal" name="searchuserForm">
		<div class="" style="margin-top: 20px;">
			<div class="col-md-5 col-sm-12 padder-l-0 m-b-md">
				<label class="col-md-3 col-sm-2 control-label padder-l-0"
					style="width: 95px;">{{"开始时间" | translate}}</label>
				<div class="col-md-9 col-sm-10 padder-l-0">
					<input type="text" class="form-control"
						value="{{listObj.dataTimeStart}}"
						onfocus="WdatePicker({maxDate:'%y/%M/%d', dateFmt:'yyyy/MM/dd'})"
						id="dataTimeStart">
				</div>
			</div>
			<div class="col-md-5 col-sm-12 padder-l-0 m-b-md">
				<label class="col-md-3 col-sm-2 control-label padder-l-0">{{"结束时间"
					| translate}}</label>
				<div class="col-md-9 col-sm-10 padder-l-0">
					<input type="text" class="form-control"
						value="{{listObj.dataTimeEnd}}"
						onfocus="WdatePicker({maxDate:'%y/%M/%d', dateFmt:'yyyy/MM/dd'})"
						id="dataTimeEnd">
				</div>
			</div>
			<div class="col-md-5 col-sm-12 padder-l-0 m-b-md">
				<label class="col-md-3 col-sm-2 control-label padder-l-0"
					style="width: 95px;">{{"数据类型" | translate}}</label>
				<div class="col-md-9 col-sm-10 padder-l-0">
					<select class="form-control m-b" ng-model="listObj.category">
						<option value="grid">格网</option>
						<option value="satellite">卫星</option>
						<option value="site">站点</option>
					</select>
				</div>
			</div>
			<div class="row-row pull-right-xs text-center padder-l-0">
				<button class="btn m-b-xs w-xs btn-default"
					ng-click="listObj.orderSearch()"
					style="position: relative; left: 35px;">{{"查询" |
					translate}}</button>
			</div>
		</div>
	</form>
</div>
<div class="clearfix m-b-md" style="padding: 20px 20px 0px 20px;">
	<button route-flag="addPolicy" btn-flag="button"
		class="btn btn-default pull-left" ng-click="listObj.applyOrder()">
		<i class="fa fa-plus"></i>&#12288;{{"订购数据" | translate}}
	</button>
	<button route-flag="delAllPolicy" btn-flag="button"
		class="btn btn-default pull-right" ng-click="listObj.deleteOrders()">
		<i class="fa fa-minus"></i>&#12288;{{"批量删除" | translate}}
	</button>
</div>
<div>
	<div style="background: #fff; padding: 0px 20px 20px 20px;">
		<table table-directive tableoption="listObj.orderApplyListTable"
			instance="listObj.orderListInstance"></table>
	</div>
</div>
