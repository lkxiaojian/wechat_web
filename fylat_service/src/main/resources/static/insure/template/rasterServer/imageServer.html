
<div leaflet-map id="leafletmapID" style="height: 700px;">
	<div class="text-right w-full"
		style="position: absolute; top: 12px; z-index: 700;">
		<div class="col-xs-1"></div>
		<div class="col-xs-3">
			<small class="badge-white text-md font-bold">{{rasterName}}</small>
		</div>
		<div class="col-xs-4">
			<div class="col-xs-1" ng-repeat="index in indexes">
				<div ng-class="{'bg-process' : index.flag}"
					style="width: 20px; height: 22px; border: 1px solid #27c24c;"></div>
			</div>
		</div>
	</div>
	<img src="img/mapstyle/loading.gif"
		style="position: absolute; top: 50%; left: 50%; z-index: 700;"
		ng-class="{ hide : loaded }" />
