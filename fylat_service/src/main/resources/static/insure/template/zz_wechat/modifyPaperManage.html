                <label class="col-lg-2 col-md-2 col-sm-2 control-label padder-l-0"><span
                        class="text-danger m-r-xs font-bold as-star">*</span>标题</label>
                <div class="col-lg-10 col-md-10 col-sm-10">
                    <input type="text" class="form-control"

                </div>
            </div>
            <div class="form-group" ng-show="listObj.type == '1'">
                <label class="col-lg-2 col-md-2 col-sm-2 control-label padder-l-0"><span
                        class="text-danger m-r-xs font-bold as-star"></span>期刊名称</label>
                <div class="col-lg-10 col-md-10 col-sm-10">
                    <input type="text" class="form-control"
                           ng-model="listObj.integrationQuery.posting_name" ng-disabled="1==1"
                           ng-maxlength="50" id="posting_name"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 col-md-2 col-sm-2 control-label padder-l-0"><span
                        class="text-danger m-r-xs font-bold as-star">*</span>类型</label>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <select name="article_type_id" id = "article_type_id" class="form-control input-sm"  ng-model="listObj.integrationQuery.article_type_id">
                        <option ng-repeat="x in listObj.articleTypeData" ng-selected="listObj.integrationQuery.article_type_id==x.article_type_id" value="{{x.article_type_id}}">{{x.article_type_name}}</option>
                    </select>
                </div>

                </div>
            </div>

                <div class="col-lg-4 col-md-4 col-sm-4">

                <div class="col-lg-4 col-md-4 col-sm-4">

                </div>
                <label class="col-lg-2 col-md-2 col-sm-2 control-label padder-l-0"><span
                        class="text-danger m-r-xs font-bold as-star"></span>字数</label>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <input type="number" class="form-control" name="itName"

                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 col-md-2 col-sm-2 control-label padder-l-0"><span

                <div class="col-lg-10 col-md-10 col-sm-10">

                           ng-maxlength="50" id="policy_code" value="请输入关键词"
                           ng-model="listObj.integrationQuery.article_keyword" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 col-md-2 col-sm-2 control-label padder-l-0"><span
                        class="text-danger m-r-xs font-bold as-star">*</span>摘要</label>
                <div class="col-lg-10 col-md-10 col-sm-10">
                   <textarea class="form-control" rows="3"
                             ng-model="listObj.integrationQuery.content_excerpt"
                             value="请输入摘要" id="content_excerpt"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><span
                        class="text-danger m-r-xs font-bold as-star">*</span>正文</label>
                <div class="col-sm-10">
                    <div id="weEditor" ng-model="listObj.integrationQuery.content" id ="content"></div>
                </div>
            </div>

            <div class="form-group" ng-show="listObj.type == '1'">
                <label class="col-lg-2 col-md-2 col-sm-2 control-label padder-l-0"><span

                </div>

    <div class="modal-footer"  ng-show="listObj.operate_type == 'edit'">

        <button type="button" class="btn btn-default btn-success" ng-click="operate.check()"  ng-show="listObj.check_type == '0'">审核</button>
        <button type="button" class="btn btn-default btn-warning" ng-click="operate.save()">保存</button>
        <button type="button" class="btn btn-default btn-info" ng-click="operate.publish()" ng-show="listObj.tmp_type == '1'">发布</button>
