<!--头部导航信息-->
<div class="modal-header">
    <div class="btn pull-right m-t-n-xs m-l-n list-icon">
        <a ui-sref="app.insure.integration_processManage"> <i
                class="fa fa-mail-reply-all"></i>
        </a>
    </div>
    <div style="margin: 0px 15px">
        <h3 class="m-n font-thin h5">{{listObj.navigationMsg}} </h3>
    </div>
</div>


<div class="row">
    <div class="col-md-12">
        <div class="box-header with-border">
            <form class="navbar-form navbar-left" role="search" id = "queryForm">


                <div class="search-con">

                    <div class="form-group form-inline">
                        <label class="control-label input-sm">用户名：</label>
                        <input name="name" ng-model="name" class="form-control input-sm" placeholder="请输入">
                    </div>
                    <div class="form-group form-inline">
                        <label class="control-label input-sm">密码：</label>
                        <input name="pass" ng-model="pass" class="form-control input-sm" placeholder="请输入">
                    </div>
                    <div class="form-group form-inline">
                        <label class="control-label input-sm">手机号：</label>
                        <input name="telPhone" ng-model="telPhone" class="form-control input-sm" placeholder="请输入">
                    </div>
                    <div class="form-group form-inline"  style="width: 500px;">
                        <a class="btn btn-info" ng-click="checkUserName()">保存</a>
                    </div>

                </div>



            </form>
        </div>

        <div class="form-group">
            <div id="dataTree" class="col-sm-12" style="margin:5px;height:500px; border :1px solid Silver; overflow:auto;"></div>
        </div>

    </div>
</div>



<script type="text/ng-template" id="myModalContent.html">
    <div id="mapModel" ng-include="'insure/template/policy/mapAddressmodal.html'"></div>
</script>
