<!--头部导航信息-->
<div class="modal-header">
    <div class="btn pull-right m-t-n-xs m-l-n list-icon">
        <a>
            <i class="fa fa-mail-reply-all"></i>
        </a>
    </div>
    <div style="margin: 0px 15px">
        <h3 class="m-n font-thin h5">{{listObj.navigationMsg}} </h3>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="box-header with-border">
            <form class="navbar-form navbar-left" role="search" id = "queryForm">
                <div class="search-con">
                    <div class="form-group form-inline" style = "width:480px;">
                        <label style=" padding-left:13px;width:95px;" class="control-label input-sm">入库时间：</label>
                        <wui-date
                                format="yyyy-mm-dd hh:mm:ss"
                                placeholder="请选择或输入日期"
                                btns="{'ok':'确定','now':'此刻'}"
                                ng-model="query_params.updateTimeStart"></wui-date>
                        <label style="margin:5px 10px 5px 0;width:12px;" class="control-label input-sm">至</label>
                        <wui-date
                                format="yyyy-mm-dd hh:mm:ss"
                                placeholder="请选择或输入日期"
                                btns="{'ok':'确定','now':'此刻'}"
                                ng-model="query_params.updateTimeEnd"></wui-date>
                    </div>
                    <div class="form-group form-inline" style = "width:280px;">
                        <label style=" padding-left:13px;width:95px;" class="control-label input-sm">发表日期：</label>
                        <input name="message" class="form-control input-sm" placeholder="请输入年份" ng-model="query_params.createTime">
                        <!--<wui-date
                                format="yyyy-mm"
                                placeholder="请选择或输入日期"
                                btns="{'ok':'确定','now':'今天'}"
                                ng-model="query_params.createTime"></wui-date>-->
                    </div>
                    <div class="form-group form-inline" style="width: 350px;">
                        <label class="control-label input-sm col-lg-3">论文类型：</label>
                        <div class="form-control" style="padding: 0px;border: 0px;width: 250px;">
                            <select select2 style="width: 100%;"  class="form-control" ng-model="query_params.article_type_id" name = "article_type_id" config="publishedTypeList">
                                <option value="">请选择</option>
                                <option ng-repeat="x in publishedTypeList" value="{{x.article_type_id}}">{{x.article_type_name}}</option>
                            </select>
                        </div>
                    </div>

                </div>

                <div class="search-con">
                    <div class="form-group form-inline">
                        <label class="control-label input-sm">语言：</label>
                        <select name="language" class="form-control input-sm" ng-model="query_params.language">
                            <option value="">--请选择--</option>
                            <option value="0" ng-selected="query_params.article_type_id=='0'">中文</option>
                            <option value="1" ng-selected="query_params.article_type_id=='1'">英文</option>
                        </select>
                    </div>
                    <div class="form-group form-inline">
                        <label class="control-label input-sm">内容：</label>
                        <input name="message" class="form-control input-sm" placeholder="请输入" ng-model="query_params.message">
                    </div>
                    <div class="form-group form-inline">
                        <a class="btn btn-info" ng-click="query()">查询</a>
                        <a class="btn btn-default" ng-click="reset()">清除</a>
                    </div>
                </div>

            </form>
        </div>

        <div class="box-body">
            <div class="btn-group" style="width: 100%;">
                <button type="button" class="btn btn-default btn-sm" ng-click="checkAll()">全部选择</button>
                <button type="button" class="btn btn-default btn-sm" ng-click="uncheckAll()">全部取消</button>
                <button type="button" class="btn btn-default btn-sm" ng-click="batchDownload()">批量下载</button>
                <button type="button" class="btn btn-default btn-sm" ng-click="batchDelete()">批量删除</button>
            </div>
            <table table-directive tableoption="tableOption" instance="tableInstance" id="paperTb"
                   style="height: 286px"></table>
        </div>
    </div>
</div>
