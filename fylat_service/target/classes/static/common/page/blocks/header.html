<div class="navbar-header {{app.settings.navbarHeaderColor}}">

	<a href class="navbar-brand-2" style="width: 110px"> <img
		style="width: 50px; height: 50px" src="{{app.src}}" /> <img
		style="width: 50px; height: 50px" src="{{app.src2}}" />
	</a> <a href class="navbar-brand text-lt"> <span
		class="hidden-folded m-l-xs">{{app.name | translate}}</span>
	</a>


</div>
<div class="collapse navbar-collapse bg-black ">

	<div class="col-xs-1">
		<a href class="btn no-shadow navbar-btn b-2x"
			ng-click="app.settings.asideFolded = !app.settings.asideFolded">
			<i
			class="fa {{app.settings.asideFolded ? 'fa-indent' : 'fa-dedent'}} fa-fw"></i>
		</a>

	</div>

	<div class="col-xs-8 m-t-sm text-warning-lter ">
		<ul id="marquee" class="marquee">
			<li>{{ "app.notice" | translate}}</li>
		</ul>
	</div>
	<div class="col-xs-3">
		<ul class="nav navbar-nav navbar-right">
			<li class="dropdown" dropdown><a href
				class="dropdown-toggle clear" dropdown-toggle style="color: #ccc;">
					<span class="hidden-sm hidden-md">{{userName}}</span> <b
					class="caret"></b>
			</a>
				<ul class="dropdown-menu animated fadeInRight w-xxxs ">
					<li class="text-center"><a href ng-click="modifyUserPasswd()">{{"修改密码"
							| translate}}</a></li>
					<li class="divider"></li>
					<li class="text-center"><a href ng-click="loginOut()">{{"注销"
							| translate}}</a></li>
				</ul></li>
		</ul>
	</div>

	<script type="text/ng-template" id="updPwdModalContent.html">
            <div ng-include="'common/page/modal/update_password_model.html'"></div>
        </script>
	<script type="text/javascript">
            $(document).ready(function (){
                $("#marquee").marquee();
            });
        </script>
</div>
