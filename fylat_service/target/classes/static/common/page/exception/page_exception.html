<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
<link rel="stylesheet" href="css/app.css" type="text/css" />
<div class="container w-xxl w-auto-xs"
	ng-init="app.settings.container = false;">
	<div class="text-center m-b-lg">
		<h1 class="text-shadow text-white">{{errorCode}}</h1>
	</div>
	<div class="list-group auto m-b-sm m-b-lg">
		<span>{{errorMsg}}</span>
	</div>
	<div class="list-group bg-info auto m-b-sm m-b-lg">
		<a ui-sref="applogin" class="list-group-item"> <i
			class="fa fa-chevron-right text-muted"></i> <i
			class="fa fa-fw fa-sign-in m-r-xs"></i> 重新登陆
		</a>
	</div>
</div>
