<head>
<title>重置登录密码</title>
</head>
<style>
.app-header-fixed {
	padding-top: 1px;
}

.sp {
	font-size: 24px;
	padding-left: 15px;
	font-family: '宋体';
}

.sp_sp {
	font-size: 20px;
	color: rgba(32, 27, 22, 0.59);
	padding-left: 15px;
}

.sp_sp_sp {
	font-size: 14px;
	color: #58666e;
}

img {
	vertical-align: text-bottom;
	margin-left: 21%;
}

.app-content-body {
	float: left;
	width: 100%;
	padding-bottom: 30px;
}

.wrapper-lg {
	padding: 8%;
}

.b-b {
	border-bottom: 1px solid rgb(210, 210, 210);
}

.col-sm-12 {
	padding-right: 22%;
	padding-left: 22%;
}

.form-control {
	height: 45px;
}

.col-sm-6, .col-sm-4 {
	padding-top: 15px;
}

.form-horizontal .control-label {
	padding-top: 25px;
	font-weight: normal;
}

.bg-primary {
	color: #f4f3f9;
	background-color: rgba(58, 63, 81, 0.33);
}

label {
	font-size: 18px;
	font-weight: bold;
}

.panel-default .panel-heading {
	background-color: rgba(8, 10, 10, 0.12);
}

.panel-heading.no-border {
	margin: 0px 0px 0 0px;
	border: 0;
	border-radius: 0;
}

.btn {
	height: 40px;
	font-size: 18px;
}

.bg-primary {
	color: #726D8B;
}

.col-sm-3, .col-sm-5 {
	padding-top: 30px;
	padding-bottom: 30px;
}

.code {
	font-size: 24px;
	border: 0;
	padding-top: 15px;
	letter-spacing: 3px;
	float: left;
	cursor: pointer;
	text-align: center;
	vertical-align: middle;
	line-height: 45px;
}

a {
	text-decoration: none;
	font-size: 16px;
}

a:hover {
	text-decoration: underline;
}

.progress-bar-info {
	background-color: #E1E2E2;
}

.progress {
	height: 1px;
	margin-top: 20px;
}

.btn-icon.btn-sm {
	width: 40px;
	height: 40px;
	font-size: 26px;
}

.alert {
	padding: 10px;
	margin-bottom: 1px;
	border: 0px solid transparent;
	border-radius: 4px;
}

.change_color {
	background-color: #E8561F;
}

.def_color {
	background-color: #E1E2E2;
}

.form-group {
	margin: 0 !important;
}
</style>
<div class="app ng-scope app-header-fixed app-aside-fixed" id="app"
	ng-class="{'app-header-fixed':app.settings.headerFixed,
         'app-aside-fixed':app.settings.asideFixed,
         'app-aside-folded':app.settings.asideFolded,
         'app-aside-dock':app.settings.asideDock, 'container':app.settings.container}"
	ui-view="">
	<div class="fade-in-up ng-scope m-b-md" ui-view="">
		<div ui-view="" class="fade-in-up ng-scope">
			<div class="bg-light lter b-b wrapper-md ng-scope">
				<img style="padding-top: 10px;" src="img/regist/sky_logo.png"
					width="97" height="45"> <span class="sp">重置登录密码</span> <span
					style="padding-left: 38.7%"> <a class="sp_sp_sp" href
					ng-click="registration()">注册</a> &nbsp;&nbsp; <strong>-</strong>
					&nbsp;&nbsp; <a href ng-click="loginOut()" class="sp_sp_sp">登录</a>
				</span>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-default"
				style="border: 1px solid rgb(224, 225, 225)">
				<form ng-controller="globalCtrl" name="forma"
					class="form-horizontal form-validation ng-pristine ng-valid-email ng-invalid ng-invalid-required ng-valid-url ng-valid-pattern ng-valid-validator ng-valid-blacklist">
					<div class="panel-heading no-border bg-primary">
						<i class="glyphicon glyphicon-user"></i> <span class="sp_sp">密码找回</span>
					</div>

					<div class="form-group">
						<div class="col-sm-3 col-md-offset-2">
							<div style="float: left; padding-right: 20px;">
								<div ng-class="{change_color:isOrange}"
									class="btn btn-sm btn-bg btn-rounded btn-default btn-icon">1
								</div>
							</div>
							<div class="progress progress-xs m-t-xs m-b-none">
								<div class="progress-bar progress-bar-info"
									ng-class="{change_color:isSetUp}" role="progressbar"
									aria-valuenow="55" aria-valuemin="0" id="bars"
									aria-valuemax="100" style="width: 100%;"></div>
							</div>
						</div>
						<div class="col-sm-3">
							<div style="float: left; padding-right: 20px; font-size: 26px;">
								<div id="two" ng-class="{change_color:isSetUp}"
									class="btn btn-sm btn-bg btn-rounded btn-default btn-icon">2
								</div>
							</div>
							<div class="progress progress-xs m-t-xs m-b-none">
								<div class="progress-bar progress-bar-info" ng-class=""
									role="progressbar" aria-valuenow="55" aria-valuemin="0"
									id="barxs" aria-valuemax="100" style="width: 100%;"></div>
							</div>
						</div>

						<div class="col-sm-3">
							<div class="btn btn-sm btn-bg btn-rounded btn-default btn-icon">3</div>
						</div>
					</div>

					<div id="email" ng-show="flag_setup">
						<div class="form-group">
							<label class="col-sm-3 control-label">电子邮箱</label>

							<div class="col-sm-6">
								<input type="email"
									class="form-control ng-pristine ng-untouched ng-valid-email ng-invalid ng-invalid-required"
									placeholder="请输入您的邮箱" ng-model="user.email" required>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">验&nbsp;&nbsp;证&nbsp;&nbsp;码</label>

							<div class="col-sm-4">
								<input type="text"
									class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required ng-valid-pattern"
									placeholder="请输入验证码" ng-model="user.code" required>
							</div>
							<div class="col-sm-2">
								<div class="code" id="checkCode" ng-click="create_code()"
									data-ng-init="create_code()">{{code}}</div>
							</div>
							<div style="float: left; padding-top: 15px;">
								<div ng-show="showError"
									class="alert alert-danger alert-err-show">
									<button ng-click="showError=false" type="button" class="close"
										data-dismiss="alert">
										<span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
									</button>
									{{authError}}
								</div>
							</div>

						</div>
						<div style="padding-left: 26%; padding-bottom: 25px;">
							<button type="submit" class="btn btn-sm btn-info" ng-click="ok()">&nbsp;&nbsp;下一步&nbsp;&nbsp;</button>
						</div>
					</div>

					<div ng-show="setup_def" style="padding: 20px; padding-top: 1px;">
						<div class="b-a b-2x b-dashed wrapper-lg bg-white text-left m-b">
							<strong class="sp_sp">您正在使用&nbsp;&nbsp;“邮件身份验证”&nbsp;&nbsp;找回密码，请完成以下操作：</strong>
							<br /> <br />

							<div style="float: left; padding-right: 8px;">
								<img src="img/email.jpg">
							</div>
							<strong>邮件已发送到您的邮箱 &nbsp;&nbsp;{{user.email}}</strong> <br /> <strong>请安邮箱的提示操作，完成身份验证。</strong>
							<br /> <br />

							<div style="font-size: 16px; padding-left: 10px;">
								<strong>一直没有收到邮件，请检查是否在垃圾邮件中。如果还没有，点击 <a
									href="javascript:void(0)" style="color: #3366CC;"
									ng-click="ok()">重新发送</a>邮件验证
								</strong>
							</div>
							<br />
							<div ng-show="isexist"
								style="color: #D03B3B; font-size: 18px; padding-left: 10px;">
								<strong>提示：数据库无该邮件或邮件SMTP服务没有配制,无法重置密码。<br />请联系管理员!!!
								</strong>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
