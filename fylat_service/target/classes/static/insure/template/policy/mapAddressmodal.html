<div class="modal-header">
	<h3 class="modal-title">请选择地图区域</h3>
</div>
<div class="modal-body">
	<div esri-map zoom="5" id="mapID"></div>
</div>
<div class="modal-footer">
	<button class="btn btn-default" ng-click="clipExtent()">截取</button>
	<button class="btn btn-default" ng-click="cancel()">重置</button>
	<button class="btn btn-primary" ng-click="ok()">确定</button>
</div>
