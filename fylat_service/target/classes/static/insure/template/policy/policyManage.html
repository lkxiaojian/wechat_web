<div style="padding: 0px 20px;">
	<div data-ng-include="'common/page/blocks/title.html'" class="">
	</div>
</div>
<div class="clearfix m-b-md"
	style="border: solid 1px #dee5e7; border-left: 0px; border-right: 0px;">
	<form class="form-horizontal" name="searchuserForm">
		<div class="" style="margin-top: 20px;">
			<div class="col-md-5 col-sm-12 padder-l-0 m-b-md">
				<label class="col-md-3 col-sm-2 control-label padder-l-0"
					style="width: 95px;">{{"policyManage.policyCode" |
					translate}}</label>
				<div class="col-md-9 col-sm-10 padder-l-0">
					<input type="text" class="form-control"
						ng-model="listObj.policy_code">
				</div>
			</div>
			<div
				ng-show="user.userName=='super' || user.userName.indexOf('@kingtansin')!=-1"
				class="col-md-5 col-sm-12 padder-l-0 m-b-md">
				<label class="col-md-3 col-sm-2 control-label padder-l-0"
					style="width: 95px;">{{"policyManage.policyCompany" |
					translate}}</label>
				<div class="col-md-9 col-sm-10 padder-l-0">
					<input type="text" class="form-control"
						ng-model="listObj.policy_company">
				</div>
			</div>
			<div ng-show="user.isWorker!='customer'"
				class="col-md-5 col-sm-12 padder-l-0 m-b-md">
				<label class="col-md-3 col-sm-2 control-label padder-l-0"
					style="width: 95px;">{{"policyManage.policyHolder" |
					translate}}</label>
				<div class="col-md-9 col-sm-10 padder-l-0">
					<input type="text" class="form-control"
						ng-model="listObj.policy_holder">
				</div>
			</div>
			<div class="col-md-5 col-sm-12 padder-l-0 m-b-md">
				<label class="col-md-3 col-sm-2 control-label padder-l-0"
					style="width: 95px;">{{"policyManage.insurant" |
					translate}}</label>
				<div class="col-md-9 col-sm-10 padder-l-0">
					<input type="text" class="form-control" ng-model="listObj.insurant">
				</div>
			</div>
			<div class="row-row pull-right-xs text-center padder-l-0">
				<button class="btn m-b-xs w-xs btn-default"
					ng-disabled="searchuserForm.$invalid"
					ng-click="listObj.searchPolicyBtn()"
					style="position: relative; left: 35px;">{{"common.btn.searchBtn"
					| translate}}</button>
			</div>
		</div>
	</form>
</div>
<div class="clearfix m-b-md" style="padding: 20px 20px 0px 20px;">
	<button route-flag="addPolicy" btn-flag="button"
		class="btn btn-default pull-left" ng-click="listObj.addPolicy()">
		<i class="fa fa-plus"></i>&#12288;{{"common.btn.addPolicyBtn" |
		translate}}
	</button>
	<button route-flag="delAllPolicy" btn-flag="button"
		class="btn btn-default pull-right" ng-click="listObj.deletePolicy()">
		<i class="fa fa-minus"></i>&#12288;{{"common.btn.batchDelBtn" |
		translate}}
	</button>
</div>
<div>
	<div style="background: #fff; padding: 0px 20px 20px 20px;">
		<table table-directive tableoption="policyDtOpt" id="policytable"
			instance="listObj.policyInstance"></table>
	</div>
</div>
